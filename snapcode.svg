    <text x="57" y="96" font-family="JetBrains Mono,monospace" font-size="26"
          font-weight="700" text-anchor="middle" fill="#B8B8B8" filter="url(#snapGlow)">SX</text>

    <!-- Version badge -->
    <rect x="20" y="130" width="74" height="18" rx="4" fill="#1F1F1F" stroke="#2E2E2E" stroke-width="1"/>
