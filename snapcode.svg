<svg width="460" height="280" viewBox="0 0 460 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&amp;display=swap');
    </style>

    <linearGradient id="snapBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#181818"/>
      <stop offset="100%" stop-color="#101010"/>
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#232323"/>
      <stop offset="100%" stop-color="#181818"/>
    </linearGradient>
    <linearGradient id="verifiedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#2C2C2C"/>
      <stop offset="100%" stop-color="#222222"/>
    </linearGradient>

    <filter id="snapGlow">
      <feGaussianBlur stdDeviation="1.8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="snapClip"><rect width="460" height="280" rx="12"/></clipPath>
    <pattern id="snapDots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.7" fill="#222222"/>
    </pattern>
  </defs>

  <g clip-path="url(#snapClip)">
