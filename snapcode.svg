    <!-- Yellow: minimize -->
    <circle cx="34" cy="18" r="5.5" fill="#FEBC2E"/>
    <circle cx="34" cy="18" r="5.5" fill="none" stroke="#D09B1A" stroke-width="0.5" opacity="0.5"/>
    <!-- Green: maximize -->
    <circle cx="50" cy="18" r="5.5" fill="#28C840"/>
    <circle cx="50" cy="18" r="5.5" fill="none" stroke="#1A9E2E" stroke-width="0.5" opacity="0.5"/>

