name: üêç Generate Snake Animation

on:
  # Jalankan otomatis setiap hari jam 00:00 UTC
  schedule:
    - cron: "0 0 * * *"
  
  # Bisa trigger manual dari GitHub Actions tab
  workflow_dispatch:
  
  # Trigger saat ada push ke main/master
  push:
    branches:
      - main
      - master

jobs:
  generate:
    name: Generate Snake
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Generate snake animation dari GitHub contribution graph
      - name: Generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Skyzers-XZ
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Push hasil generate ke branch output
      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
