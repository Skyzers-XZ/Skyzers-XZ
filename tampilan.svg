<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&amp;family=Syne:wght@400;700;800&amp;display=swap');

      text { font-family: 'JetBrains Mono', monospace; }

      .title    { font-family: 'Syne', sans-serif; font-weight: 800; fill: #F0F0F0; }
      .subtitle { font-family: 'Syne', sans-serif; font-weight: 400; fill: #8B8B8B; }
      .mono     { font-family: 'JetBrains Mono', monospace; fill: #C9C9C9; }
      .accent   { fill: #E0E0E0; }
      .dim      { fill: #555555; }
      .label    { font-family: 'JetBrains Mono', monospace; font-size: 10px; fill: #666666; letter-spacing: 2px; }
      .value    { font-family: 'JetBrains Mono', monospace; font-size: 13px; fill: #D4D4D4; font-weight: 600; }

      .badge-js   { fill: #3D3D2A; }
      .badge-py   { fill: #2A3530; }
      .badge-go   { fill: #2A3040; }
      .badge-rs   { fill: #3A2A2A; }
      .badge-php  { fill: #2D2A3D; }

      .badge-js-txt   { fill: #C8B400; font-size: 11px; font-weight: 600; }
      .badge-py-txt   { fill: #4FC978; font-size: 11px; font-weight: 600; }
      .badge-go-txt   { fill: #5AB8E0; font-size: 11px; font-weight: 600; }
      .badge-rs-txt   { fill: #E07050; font-size: 11px; font-weight: 600; }
      .badge-php-txt  { fill: #9580D0; font-size: 11px; font-weight: 600; }
    </style>

    <!-- Gradient untuk garis dekorasi -->
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#888888" stop-opacity="0"/>
      <stop offset="30%"  stop-color="#888888" stop-opacity="0.8"/>
      <stop offset="70%"  stop-color="#888888" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#888888" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#3A3A3A"/>
      <stop offset="50%"  stop-color="#5A5A5A"/>
      <stop offset="100%" stop-color="#2A2A2A"/>
    </linearGradient>

    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#141414"/>
      <stop offset="100%" stop-color="#1C1C1C"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip -->
    <clipPath id="cardClip">
      <rect width="800" height="400" rx="16"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <g clip-path="url(#cardClip)">
    <rect width="800" height="400" fill="url(#bgGrad)"/>

    <!-- Subtle grid pattern -->
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#252525" stroke-width="0.5"/>
    </pattern>
    <rect width="800" height="400" fill="url(#grid)" opacity="0.6"/>

    <!-- Corner accent lines -->
    <line x1="0" y1="0" x2="60" y2="0" stroke="#444" stroke-width="1.5"/>
    <line x1="0" y1="0" x2="0" y2="60" stroke="#444" stroke-width="1.5"/>
    <line x1="800" y1="0" x2="740" y2="0" stroke="#444" stroke-width="1.5"/>
    <line x1="800" y1="0" x2="800" y2="60" stroke="#444" stroke-width="1.5"/>
    <line x1="0" y1="400" x2="0" y2="340" stroke="#444" stroke-width="1.5"/>
    <line x1="0" y1="400" x2="60" y2="400" stroke="#444" stroke-width="1.5"/>
    <line x1="800" y1="400" x2="800" y2="340" stroke="#444" stroke-width="1.5"/>
    <line x1="800" y1="400" x2="740" y2="400" stroke="#444" stroke-width="1.5"/>

    <!-- Dot corner accents -->
    <circle cx="0" cy="0" r="3" fill="#666"/>
    <circle cx="800" cy="0" r="3" fill="#666"/>
    <circle cx="0" cy="400" r="3" fill="#666"/>
    <circle cx="800" cy="400" r="3" fill="#666"/>

    <!-- === LEFT PANEL === -->
    <!-- Vertical label -->
    <text x="36" y="200" class="label" transform="rotate(-90,36,200)" text-anchor="middle">GITHUB PROFILE</text>

    <!-- Avatar placeholder circle -->
    <circle cx="120" cy="110" r="52" fill="#1E1E1E" stroke="#3A3A3A" stroke-width="1.5"/>
    <text x="120" y="118" font-family="JetBrains Mono,monospace" font-size="38" text-anchor="middle" fill="#4A4A4A">SX</text>
    <!-- Online indicator -->
    <circle cx="158" cy="148" r="8" fill="#1C1C1C"/>
    <circle cx="158" cy="148" r="5" fill="#5A9E6F">
      <animate attributeName="r" values="5;6;5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Name -->
    <text x="120" y="192" class="title" font-size="20" text-anchor="middle" filter="url(#glow)">Skyzers-XZ</text>
    <text x="120" y="212" class="subtitle" font-size="11" text-anchor="middle">@skyzers-xz</text>

    <!-- Role badge -->
    <rect x="64" y="224" width="112" height="22" rx="11" fill="#262626" stroke="#383838" stroke-width="1"/>
    <text x="120" y="239" class="mono" font-size="10" text-anchor="middle" fill="#AAAAAA">Full Stack Developer</text>

    <!-- Divider -->
    <line x1="64" y1="264" x2="176" y2="264" stroke="url(#lineGrad)" stroke-width="0.8"/>

    <!-- Stats mini -->
    <text x="120" y="285" class="label" text-anchor="middle">STATISTIK</text>

    <rect x="64" y="295" width="48" height="40" rx="6" fill="#1E1E1E" stroke="#2E2E2E" stroke-width="1"/>
    <text x="88" y="311" class="value" font-size="14" text-anchor="middle">‚àû</text>
    <text x="88" y="325" class="label" font-size="8" text-anchor="middle">COMMITS</text>

    <rect x="120" y="295" width="48" height="40" rx="6" fill="#1E1E1E" stroke="#2E2E2E" stroke-width="1"/>
    <text x="144" y="311" class="value" font-size="14" text-anchor="middle">‚≠ê</text>
    <text x="144" y="325" class="label" font-size="8" text-anchor="middle">STARS</text>

    <!-- === VERTICAL DIVIDER === -->
    <line x1="210" y1="30" x2="210" y2="370" stroke="#2A2A2A" stroke-width="1"/>

    <!-- === RIGHT PANEL === -->

    <!-- Section: TENTANG -->
    <text x="240" y="58" class="label">// TENTANG SAYA</text>
    <text x="240" y="80" class="mono" font-size="13">Membangun solusi digital yang elegan &amp; efisien.</text>
    <text x="240" y="97" class="mono" font-size="12" fill="#6A6A6A">Passionate tentang clean code, performa,</text>
    <text x="240" y="112" class="mono" font-size="12" fill="#6A6A6A">dan developer experience yang luar biasa.</text>

    <!-- Divider line -->
    <line x1="240" y1="128" x2="770" y2="128" stroke="#252525" stroke-width="1"/>

    <!-- Section: TECH STACK -->
    <text x="240" y="148" class="label">// TECH STACK</text>

    <!-- JS/TS Badge -->
    <rect x="240" y="158" width="95" height="28" rx="6" class="badge-js"/>
    <text x="288" y="176" class="badge-js-txt" text-anchor="middle" font-family="JetBrains Mono,monospace">JS / TS</text>

    <!-- Python Badge -->
    <rect x="342" y="158" width="80" height="28" rx="6" class="badge-py"/>
    <text x="382" y="176" class="badge-py-txt" text-anchor="middle" font-family="JetBrains Mono,monospace">Python</text>

    <!-- Go Badge -->
    <rect x="429" y="158" width="62" height="28" rx="6" class="badge-go"/>
    <text x="460" y="176" class="badge-go-txt" text-anchor="middle" font-family="JetBrains Mono,monospace">Go</text>

    <!-- Rust Badge -->
    <rect x="498" y="158" width="68" height="28" rx="6" class="badge-rs"/>
    <text x="532" y="176" class="badge-rs-txt" text-anchor="middle" font-family="JetBrains Mono,monospace">Rust</text>

    <!-- PHP Badge -->
    <rect x="573" y="158" width="64" height="28" rx="6" class="badge-php"/>
    <text x="605" y="176" class="badge-php-txt" text-anchor="middle" font-family="JetBrains Mono,monospace">PHP</text>

    <!-- Extra badges row 2 -->
    <rect x="240" y="192" width="76" height="24" rx="5" fill="#2A3040"/>
    <text x="278" y="208" font-family="JetBrains Mono,monospace" font-size="10" fill="#6AB0D0" text-anchor="middle" font-weight="600">Node.js</text>

    <rect x="323" y="192" width="70" height="24" rx="5" fill="#2A3530"/>
    <text x="358" y="208" font-family="JetBrains Mono,monospace" font-size="10" fill="#4FC978" text-anchor="middle" font-weight="600">FastAPI</text>

    <rect x="400" y="192" width="72" height="24" rx="5" fill="#302A35"/>
    <text x="436" y="208" font-family="JetBrains Mono,monospace" font-size="10" fill="#C070E0" text-anchor="middle" font-weight="600">Next.js</text>

    <rect x="479" y="192" width="68" height="24" rx="5" fill="#2F2A20"/>
    <text x="513" y="208" font-family="JetBrains Mono,monospace" font-size="10" fill="#E0A030" text-anchor="middle" font-weight="600">Docker</text>

    <rect x="554" y="192" width="68" height="24" rx="5" fill="#1E2B3A"/>
    <text x="588" y="208" font-family="JetBrains Mono,monospace" font-size="10" fill="#3A8FD0" text-anchor="middle" font-weight="600">Postgres</text>

    <!-- Divider -->
    <line x1="240" y1="228" x2="770" y2="228" stroke="#252525" stroke-width="1"/>

    <!-- Section: ACTIVITY BAR -->
    <text x="240" y="248" class="label">// ACTIVITY (7 HARI TERAKHIR)</text>

    <!-- Activity bars animated -->
    <g transform="translate(240, 290)">
      <!-- Day labels -->
      <text x="14"  y="12" class="label" font-size="8" text-anchor="middle">Sen</text>
      <text x="62"  y="12" class="label" font-size="8" text-anchor="middle">Sel</text>
      <text x="110" y="12" class="label" font-size="8" text-anchor="middle">Rab</text>
      <text x="158" y="12" class="label" font-size="8" text-anchor="middle">Kam</text>
      <text x="206" y="12" class="label" font-size="8" text-anchor="middle">Jum</text>
      <text x="254" y="12" class="label" font-size="8" text-anchor="middle">Sab</text>
      <text x="302" y="12" class="label" font-size="8" text-anchor="middle">Min</text>

      <!-- Bars background -->
      <rect x="0"   y="-60" width="28" height="60" rx="3" fill="#1E1E1E"/>
      <rect x="48"  y="-60" width="28" height="60" rx="3" fill="#1E1E1E"/>
      <rect x="96"  y="-60" width="28" height="60" rx="3" fill="#1E1E1E"/>
      <rect x="144" y="-60" width="28" height="60" rx="3" fill="#1E1E1E"/>
      <rect x="192" y="-60" width="28" height="60" rx="3" fill="#1E1E1E"/>
      <rect x="240" y="-60" width="28" height="60" rx="3" fill="#1E1E1E"/>
      <rect x="288" y="-60" width="28" height="60" rx="3" fill="#1E1E1E"/>

      <!-- Bars filled with animation -->
      <rect x="0"   y="0" width="28" rx="3" fill="#5A5A5A">
        <animate attributeName="height" from="0" to="42" dur="0.8s" begin="0.1s" fill="freeze"/>
        <animate attributeName="y" from="0" to="-42" dur="0.8s" begin="0.1s" fill="freeze"/>
      </rect>
      <rect x="48"  y="0" width="28" rx="3" fill="#6A6A6A">
        <animate attributeName="height" from="0" to="55" dur="0.8s" begin="0.2s" fill="freeze"/>
        <animate attributeName="y" from="0" to="-55" dur="0.8s" begin="0.2s" fill="freeze"/>
      </rect>
      <rect x="96"  y="0" width="28" rx="3" fill="#7A7A7A">
        <animate attributeName="height" from="0" to="35" dur="0.8s" begin="0.3s" fill="freeze"/>
        <animate attributeName="y" from="0" to="-35" dur="0.8s" begin="0.3s" fill="freeze"/>
      </rect>
      <rect x="144" y="0" width="28" rx="3" fill="#8A8A8A">
        <animate attributeName="height" from="0" to="60" dur="0.8s" begin="0.4s" fill="freeze"/>
        <animate attributeName="y" from="0" to="-60" dur="0.8s" begin="0.4s" fill="freeze"/>
      </rect>
      <rect x="192" y="0" width="28" rx="3" fill="#6A6A6A">
        <animate attributeName="height" from="0" to="48" dur="0.8s" begin="0.5s" fill="freeze"/>
        <animate attributeName="y" from="0" to="-48" dur="0.8s" begin="0.5s" fill="freeze"/>
      </rect>
      <rect x="240" y="0" width="28" rx="3" fill="#4A4A4A">
        <animate attributeName="height" from="0" to="28" dur="0.8s" begin="0.6s" fill="freeze"/>
        <animate attributeName="y" from="0" to="-28" dur="0.8s" begin="0.6s" fill="freeze"/>
      </rect>
      <rect x="288" y="0" width="28" rx="3" fill="#3A3A3A">
        <animate attributeName="height" from="0" to="18" dur="0.8s" begin="0.7s" fill="freeze"/>
        <animate attributeName="y" from="0" to="-18" dur="0.8s" begin="0.7s" fill="freeze"/>
      </rect>
    </g>

    <!-- Social links row -->
    <line x1="240" y1="355" x2="770" y2="355" stroke="#252525" stroke-width="1"/>

    <text x="240" y="375" class="label" font-size="9">ùïè @Skyzers_XZ</text>
    <text x="350" y="375" class="label" font-size="9">‚óà @skyzers_xz</text>
    <text x="455" y="375" class="label" font-size="9">‚ñ∂ @Skyzers</text>
    <text x="545" y="375" class="label" font-size="9">‚úà @Skyzers</text>

    <!-- Animated cursor blink -->
    <rect x="730" y="362" width="8" height="14" rx="1" fill="#666">
      <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite"/>
    </rect>

    <!-- Border overlay -->
    <rect width="800" height="400" rx="16" fill="none" stroke="url(#borderGrad)" stroke-width="1.5"/>
  </g>
</svg>
